<title>Test Project 001</title>
<h1 id="text001">2</h1>
<b1>Delay In MiliSeconds</b1>
<script>
  var miliSecsFast = document.createElement("INPUT");
  miliSecsFast.setAttribute("type", "number");
  var delayNum = 250;
  var oneDone = false;
  miliSecsFast.value = delayNum;
  setInterval(function(){
    delayNum = parseInt(miliSecsFast.value)
    setTimeout(function(){
      document.getElementById("text001").innerHTML = "1";
      oneDone = true;
    }, delayNum);
    while(oneDone==false){}
    oneDone = false;
    document.getElementById("text001").innerHTML = "2";
  }, delayNum*2);
</script>
