<b1>Delay In MiliSeconds</b1>
<input id="miliSecsFast"></input>
<script>
  var miliSecsFast = document.getElementById("miliSecsFast")
  miliSecsFast.setAttribute("type", "number");
  var delayNum = 250;
  var oneDone = false;
  miliSecsFast.value = delayNum;
  setInterval(function(){
    delayNum = parseInt(miliSecsFast.value)
    setTimeout(function(){
      document.getElementById("text001").innerHTML = "1";
    }, delayNum*1);
    setTimeout(function(){
      document.getElementById("text001").innerHTML = "2";
    }, delayNum*2);
  }, delayNum*2);
</script>
