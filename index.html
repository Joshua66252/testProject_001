<title>Test Project 001</title>
<h1 id="text001">2</h1>
<b1>Delay In MiliSeconds</b1>
<input type="number" id="miliSecsFast"></input>
<script>
  var delayNum = 250;
  document.getElementById("miliSecsFast").innerHTML = delayNum;
  setInterval(function(){
    delayNum = parseInt(document.getElementById("miliSecsFast").innerHTML)
    setTimeout(function(){
      document.getElementById("text001").innerHTML = "1";
    }, delayNum);
    setTimeout(function(){
      document.getElementById("text001").innerHTML = "2";
    }, delayNum*2);
  }, delayNum*2);
</script>
